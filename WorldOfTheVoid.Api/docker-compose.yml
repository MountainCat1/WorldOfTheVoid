version: '3.9'

services:
  db:
    image: postgres:16
    container_name: worldofthevoid_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: game_user
      POSTGRES_PASSWORD: super_secret_password
      POSTGRES_DB: game_database
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U game_user -d game_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: worldofthevoid_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__GameDatabase=Host=db;Port=5432;Database=game_database;Username=game_user;Password=super_secret_password
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:
